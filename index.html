<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nandinis B'dayy</title>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c31432, #240b36);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInDown 1.5s ease;
      color: #ffb6c1;
      text-shadow: 0 0 10px #ff69b4;
    }

    .countdown {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      animation: fadeInUp 1.5s ease;
      z-index: 1;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px 35px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(6px);
      animation: pulse 2s infinite;
    }

    .time-box h2 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #ffe4e1;
    }

    .time-box p {
      font-size: 1.2rem;
      color: #fdd;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #ffd1dc;
      animation: fadeIn 3s ease;
      z-index: 1;
    }

    /* Heart Styles */
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.3); }
      70% { box-shadow: 0 0 0 15px rgba(255, 105, 180, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Responsive */
    @media(max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .countdown {
        flex-wrap: wrap;
        justify-content: center;
      }

      .time-box {
        padding: 20px 25px;
      }

      .time-box h2 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Countdown to 23rd September ‚ù§Ô∏è</h1>

  <div class="countdown">
    <div class="time-box">
      <h2 id="days">00</h2>
      <p>Days</p>
    </div>
    <div class="time-box">
      <h2 id="hours">00</h2>
      <p>Hours</p>
    </div>
    <div class="time-box">
      <h2 id="minutes">00</h2>
      <p>Minutes</p>
    </div>
    <div class="time-box">
      <h2 id="seconds">00</h2>
      <p>Seconds</p>
    </div>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by Neeiiral
  </footer>

  <!-- Floating Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      heart.innerHTML = "&#10084;";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 7000);
    }
    setInterval(createHeart, 400);
  </script>

  <script>
    function updateCountdown() {
      const targetDate = new Date('September 23, 2025 00:00:00').getTime();
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days < 10 ? "0" + days : days;
      document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
      document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
      document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;

      if (distance < 0) {
        document.querySelector('.countdown').innerHTML = "<h2 style='text-align:center;'>It's Here! üéâüíñ</h2>";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
